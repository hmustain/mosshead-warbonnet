<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosshead Warbonnet</title>
    
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Import Google Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>

</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Mosshead Warbonnet Project</h1>

        <!-- Model Viewer Component -->
        <model-viewer 
            src="models/mosshead-warbonnet.glb" 
            alt="Mosshead Warbonnet 3D Model"
            camera-controls 
            auto-rotate 
            ar
            ar-modes="webxr scene-viewer quick-look"
            shadow-intensity="1"
            style="width: 100%; max-width: 600px; height: 400px; display: block; margin: auto;">
        </model-viewer>

        <!-- Buttons for Popovers (use <a> for dismiss on focus) -->
        <div class="d-flex justify-content-center mt-4">
            <a 
                tabindex="0" 
                class="btn btn-info m-2" 
                data-bs-toggle="popover" 
                title="Mosshead Warbonnet Info" 
                data-bs-content="The Mosshead Warbonnet is a fascinating fish with unique features."
                data-bs-placement="top"
                data-bs-trigger="focus">
                Fish Info
            </a>
            <a 
                tabindex="0" 
                class="btn btn-info m-2" 
                data-bs-toggle="popover" 
                title="Habitat" 
                data-bs-content="This fish is typically found in rocky habitats."
                data-bs-placement="top"
                data-bs-trigger="focus">
                Habitat
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
